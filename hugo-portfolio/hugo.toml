baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'Diego Peiró'
theme = "soho"

[params]
author = "Diego Peiró"
description = "Este es mi blog en Hugo"

## Set one of:
# gravatar = "soho@example.com"
profilePicture = "images/tete.png"

copyright = "Diego Peiró"
license = "CC BY-SA 4.0"
licenseURL = "https://creativecommons.org/licenses/by-sa/4.0"

## Set custom theme color.
themeColor = "#6F4E37"

## Set custom CSS and/or JS to override site defaults.
customCss = ["css/blog.css"]
customJs = ["js/blog.js"]

  ## Set as many as you want.
  [[params.socialIcons]]
  icon = "fa-linkedin"
  title = "LinkedIn"
  url = ""

  [[params.socialIcons]]
  icon = "fa-github"
  title = "GitHub"
  url = "https://github.com/diegopeiro/proyectos.git"

  [[params.socialIcons]]
  icon = "fa-twitter"
  title = "Twitter"
  url = ""


[menu]

  [[menu.main]]
  name = "Posts"
  weight = 100
  identifier = "posts"
  url = "./posts/"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[markup]

  [markup.highlight]
  codeFences = true
  guessSyntax = false
  hl_Lines = ""
  lineNoStart = 1
  lineNos = false
  lineNumbersInTable = true
  noClasses = true # if false, you need to provide you own custom CSS
  style = "dracula"
  tabWidth = 4
